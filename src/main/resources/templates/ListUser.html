<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Light Bootstrap Dashboard - Free Bootstrap 4 Admin Dashboard by Creative Tim</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
	<link href="../assets1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets1/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="../assets1/css/demo.css" rel="stylesheet" />
	<style>
		#futour {
			display: block;
		}
		
		.wrapper .main-panel {
			position: relative;
		}
		
		.wrapper .main-panel #formSubmit .pagination {
			position: absolute;
			display: flex;
			justify-content: center;
			bottom: 5%;
			left: 40%;}
		.wrapper .main-panel #formSubmit .pagination .page-link {
			color: #9966DB;
		}
		
		.page-item.active .page-link {
			background: #ddd;
		}
		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.dropdown-item {
			display: block;
			padding: 10px;
		}

		.dropdown-item:hover {
			background-color: #f1f1f1;
		}
	</style>

</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="http://www.creative-tim.com" class="simple-text" th:text="#{title}">
						Creative Tim
					</a>
				</div>
				<ul class="nav">
					<li class="nav-item active">
						<a class="nav-link" id="btn-bill-list" href="/admin/billT">
							<i class="nc-icon nc-chart-pie-35"></i>
							<p th:text="#{bill}" >Bill</p>
						</a>
					</li>
					<li>
						<a class="nav-link active" href="/admin/order">
							<i class="nc-icon nc-alien-33"></i>
							<p th:text="#{order}">Order</p>
						</a>
					</li>
					<li>
						<a class="nav-link" href="/admin/listCustomer?page=1&limit=2">
							<i class="nc-icon nc-circle-09"></i>
							<p th:text="#{UserProfile}">User Profile</p>
						</a>
					</li>
					<li>
						<a class="nav-link" id="btn-product-list" href="#">
							<i class="nc-icon nc-notes"></i>
							<p th:text="#{ListProduct}">List Product</p>
						</a>
					</li>
					<li>
						<a class="nav-link" href="/admin/addProduct">
							<i class="nc-icon nc-paper-2"></i>
							<p th:text="#{AddProduct}">Add Product</p>
						</a>
					</li>
					<li>
						<a class="nav-link" id="btn-admin-list" href="/admin/listAdmin">
							<i class="nc-icon nc-atom"></i>
							<p th:text="#{AdminProfile}">Admin Profile</p>
						</a>
					</li>
				</ul>
			</div>
        </div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
					<div class="collapse navbar-collapse justify-content-end" id="navigation">
						<ul class="nav navbar-nav mr-auto">
							<li class="nav-item">
								<a  class="nav-link" href="/userForm"><i class="fa fa-user"></i><span
										th:text="#{hello} + ${session.username}"></span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="btn-logout" th:href="@{#}">
									<span th:text="#{logout}" class="no-icon">Log out</span>
								</a>
							</li>
						</ul>
						<ul class="navbar-nav ml-auto">
							<div class="dropdown">
								<button th:text="#{language}" class="dropdown-btn">Language</button>
								<div class="dropdown-content">
									<a class="dropdown-item" th:text="#{en}" href="?language=en">English</a>
									<a class="dropdown-item" th:text="#{vi}" href="?language=vi">Vietnamese</a>
								</div>
							</div>
						</ul>
					</div>
                </div>
            </nav>
			<!-- End Navbar -->
			<form action="/admin/listCustomer" id="formSubmit" method="get">
				<div class="content">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="card strpied-tabled-with-hover">
									<div class="card-header ">
										<h4 class="card-title" th:text="#{listUser}">Danh sách khách hàng</h4>

									</div>
									<div class="card-body table-full-width table-responsive">
										<table class="table table-hover table-striped">
											<thead>
												<th>Username</th>
												<th>Email</th>
												<th>FirstName</th>
												<th>LastName</th>
											</thead>
											<tbody>
												<th:block th:each="user : ${model.listResult}">
													<tr>
														<td><span th:text="${user.username}"></span></td>
														<td><span th:text="${user.email}"></span></td>
														<td><span th:text="${user.fname}"></span></td>
														<td><span th:text="${user.lname}"></span></td>
													</tr>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
							<script src="../assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
							<script src="../assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
							<script src="../paging/jquery.twbsPagination.js"></script>
							<script src="../paging/jquery.twbsPagination.min.js"></script>
							<script>
								var totalPages = "[[${totalPage}]]";
								var currentPage = "[[${page}]]";
								$(function () {
									window.pagObj = $('#pagination').twbsPagination({
										totalPages: totalPages,
										visiblePages: 2,
										startPage: currentPage,
										onPageClick: function (event, page) {
											if (currentPage != page) {
												$('#limit').val(2);
												$('#page').val(page);
												$('#formSubmit').submit();
											}
										}
									});
								});
								$('#btn-admin-list').click(function (e) {
									e.preventDefault();
									getListAdmin();
								});
								function getListAdmin() {
									$.ajax({
										url: '/api/admin',
										type: 'GET',
										dataType: 'json',
										success: function (result) {
											window.location.href = "/admin/listAdmin?AdminDTO=" + encodeURIComponent(JSON.stringify(result));
										},
										error: function (error) {
											window.location.href = "/admin/listAdmin";
										}
									});
								}
								$('#btn-product-list').click(function (e) {
									e.preventDefault();
									getListProduct();
								});
								function getListProduct() {
									$.ajax({
										url: '/api/product',
										type: 'GET',
										dataType: 'json',
										success: function (result) {
											window.location.href = "/admin/listProduct?ProductDTO=" + encodeURIComponent(JSON.stringify(result));
										},
										error: function (error) {
											window.location.href = "/admin/listProduct";
										}
									});
								}
								$('#btn-bill-list').click(function (e) {
									e.preventDefault();
									getListBill();
								});
								function getListBill() {
									$.ajax({
										url: '/api/bill',
										type: 'GET',
										dataType: 'json',
										success: function (result) {
											window.location.href = "/admin/billT?BillDTO=" + encodeURIComponent(JSON.stringify(result));
										},
										error: function (error) {
											window.location.href = "/admin/billT";
										}
									});
								}
								$('#btn-logout').click(function (e) {
									e.preventDefault();
									logout();
								});
								function logout() {
									$.ajax({
										url: '/api/v1/auth/logout',
										type: 'POST',
										dataType: 'json',
										success: function (result) {
											window.location.href = "/";
										},
										error: function (error) {
											window.location.href = "/";
										}
									});
								}		
							</script>
						</div>
						<!-- /.main-content -->
					</div>
				</div>
				<ul class="pagination" id="pagination"></ul>
				<input type="hidden" value="" id="page" name="page" />
				<input type="hidden" value="" id="limit" name="limit" />
			</form>
	</body>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="../assets/js/demo.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		// Javascript method's body can be found in assets/js/demos.js
		demo.initDashboardPageCharts();

		demo.showNotification();

	});
</script>

</html>
